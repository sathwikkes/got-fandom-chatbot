<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #eee;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #c00;
            margin-bottom: 10px;
        }
        
        .chat-container {
            height: 600px;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #222;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 5px;
            max-width: 80%;
        }
        
        .user-message {
            background-color: #2c3e50;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        
        .bot-message {
            background-color: #34495e;
            margin-right: auto;
            border-bottom-left-radius: 0;
            white-space: pre-line;
            overflow-wrap: break-word;
            max-width: 90%;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #eee;
            font-size: 1rem;
        }
        
        #send-button {
            padding: 12px 20px;
            background-color: #c00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        #send-button:hover {
            background-color: #a00;
        }
        
        .loading {
            display: inline-block;
            margin-left: 10px;
        }
        
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ccc;
            animation: wave 1.5s infinite ease-in-out;
            margin-right: 5px;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
            margin-right: 0;
        }
        
        @keyframes wave {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Game of Thrones Chatbot</h1>
            <p>Ask me anything about the world of ice and fire!</p>
        </header>
        
        <div class="chat-container" id="chat-container">
            <div class="message bot-message">
                Welcome to the Game of Thrones Chatbot! Ask me anything about characters, houses, locations, or events from the world of Westeros.
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask a question..." autofocus>
            <button id="send-button">Send</button>
        </div>
        
        <footer>
            <p>Powered by Game of Thrones Wiki data â€¢ Not affiliated with HBO or George R.R. Martin</p>
        </footer>
    </div>
    
    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            
            // Handle markdown line breaks
            if (!isUser) {
                // For bot messages, preserve newlines
                messageDiv.textContent = text;
            } else {
                // For user messages, handle as regular text
                messageDiv.textContent = text;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function addLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.classList.add('message', 'bot-message', 'loading-message');
            loadingDiv.innerHTML = 'Thinking <span class="loading"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return loadingDiv;
        }
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, true);
            userInput.value = '';
            
            // Add loading indicator
            const loadingIndicator = addLoadingIndicator();
            
            try {
                // Send request to backend
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: message })
                });
                
                const data = await response.json();
                
                // Remove loading indicator
                loadingIndicator.remove();
                
                // Add bot response to chat
                if (data.error) {
                    addMessage(`Error: ${data.error}`);
                } else {
                    addMessage(data.response);
                }
            } catch (error) {
                // Remove loading indicator
                loadingIndicator.remove();
                
                // Add error message
                addMessage(`Sorry, there was an error processing your request. Please try again.`);
                console.error('Error:', error);
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
